{% include header.html %}
    
    <!-- MAIN CONTENT -->
<article id="post{{ page.id | replace:"/","-" }}" class="post post{{ page.id | replace:"/","-" }}">

  <h2 class="title"><a href="{{ page.url }}">{{ page.title }}</a></h2>

  <div class="post-meta">
    <span class="entry-date">Posted {{ page.date | date: '%B %d, %Y' }}</span> |
  </div>

    <div class="entrybody">
      
      {{ content }}
      
    </div>
    
{% include footer.html %}
